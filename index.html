<!doctype html>
<html lang="en" data-bs-theme='dark'>

<head>
    <meta name="description" content="Calculator app created by zmeu' while following the Odin Project learning trail ">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap injected -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Stylesheet and js injected -->
    <script src="assets/main.js" defer></script>
    <script src="assets/calculator.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>

<body>
    <!-- Dark mode -->
    <nav class="navbar fixed-top" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
            <i class="bi bi-moon-stars mx-4" id="toggler"></i>
        </div>
    </nav>
    <section class="section">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="calculator p-2">
                <div class="row">
                    <div class="col-12 result-wrapper text-dark bg-light">
                        <p class="result-calc" id="result-calc">result calc</p>
                        <p class="lead result" id="result">0</p>
                    </div>
                </div>
                <div class="row operands my-1">
                    <button class="col-6 text-dark bg-light text-light fs-4 btn acction-btn"
                        data-action='clear'>clear</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="del">del</button>
                    <button class="col 3 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="divide">รท</button>
                </div>
                <div class="row operands my-1">
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-7">7</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-8">8</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-9">9</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="multy">*</button>
                </div>
                <div class="row operands ">
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-4">4</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-5">5</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-6">6</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="add">+</button>
                </div>
                <div class="row operands my-1">
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-1">1</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-2">2</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-3">3</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="sub">-</button>
                </div>
                <div class="row operands my-1">
                    <button class="col-3 text-dark bg-light text-center fs-4 btn" id="num-0">0</button>
                    <button class="col-3 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="decimal">.</button>
                    <button class="col-6 text-dark bg-light text-center fs-4 btn acction-btn"
                        data-action="equal">=</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
